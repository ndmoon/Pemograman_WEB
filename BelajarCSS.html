<html>
	<head>
		<title>Belajar CSS</title>
		<meta name="description" content="HTML, CSS">
		<style type="text/css">
			p {
				font-family: serif;
				line-height: 1.75em;
				font-size: 18px;
			}
			i {
				color: yellow;
			}
            .black { <!--css untuk class-->
                color: black;
            }
            #yellow { <!--css untuk id-->
                color: yellow;
            }
            input[type=text] { <!--css untuk atribut-->
                color: yellow;
            }
		</style>
	</head>
	<body>
		<style type="text/css">
			h1 {
				font-family: sans;
				color: red;
			}
		</style>
		<h1>Belajar CSS</h1>
		<p>CSS adalah singkatan dari <i>Cascading Style Sheet</i> yaitu kumpulan
		kode-kode yang berurutan dan saling berhubungan untuk mengatur format/
		tampilan suatu <i>halaman HTML</i><p>
	</body>
</html>
