<html>
	<head>
		<title>Pemograman Web</title>
		<meta name="keyword" content="HTML Form">
		<meta name="description" content="latihan">
		<meta name="author" content="Nadia Monika Putri">
	</head>
	<body>
	<table>
	<tr>
	<td valign="top">
		<h1>Form Login</h1>
		<form action="" method="">
		<fieldset>
		<legend>Login</legend>
			<table>
			<tr>
				<th align="left">Email</th>
				<th><label>: </label><input type="email" name="email1">
				</th>
			</tr>
			<tr>
				<th align="left">Password</th>
				<th><label>: </label>
				<input type="password" name="password">
				</th>
			</tr>
			<tr>
				<th align="left" colspan="2">
				<input type="checkbox" name="checkbox1">Remember
				</th>
			</tr>
			<tr>
				<th align="right" colspan="2">
				<input type="button" name="button" value="Login">
				</th>
			</tr>
			</table>
		</fieldset>
	</td>
	<td>
		<h1>Form Input Data Mahasiswa</h1>
		<form action="" method="">
		<fieldset>
		<legend>Input Data Mahasiswa</legend>
			<table>
			<tr>
				<th align="left">No BP</th>
				<th colspan="3" align="left"><label>: </label><input type="number" name="number1">
				</th>
			</tr>
			<tr>
				<th align="left">Nama</th>
				<th colspan="3" align="left"><label>: </label>
				<input type="text" name="text1">
				</th>
			</tr>
			<tr>
				<th align="left">Email</th>
				<th colspan="3" align="left"><label>: </label><input type="email" name="email1">
				</th>
			</tr>
			<tr>
				<th align="left">Password</th>
				<th colspan="3" align="left"><label>: </label>
				<input type="password" name="password">
				</th>
			</tr>
			<tr>
				<th align="left">Tgl Lahir</th>
				<th colspan="4" align="left"><label>: </label>
				<input type="date" name="dd"></th>
			</tr>
			<tr>
				<th align="left">Tempat Lahir</th>
				<th align="left"><label>: </label>
				<input type="text" name="text">
				</th>
			</tr>
			<tr>
				<th align="left">Jenis Kelamin</th>
				<th colspan="4" align="left"><input type="radio" name="jekel">Laki-Laki
				<input type="radio" name="jekel">Perempuan
				</th>
			</tr>
			<tr>
				<th align="left">Tahun Masuk</th>
				<th colspan="4" align="left"><label>: </label>
				<input type="date" name="dd">
				<input type="time" name="time"></th>
			</tr>
			<tr>
				<th align="left">Jurusan</th>
				<th align="left"><label>: </label>
					<select name="select" multiple size="1">
					<option value="pilihan1">Teknologi Informasi</option>
					<option value="pilihan2">Teknik Elektro</option>
					<option value="pilihan3">Teknik Mesin</option>
				</select></th>
			</tr>
			<tr>
				<th align="left">Alamat</th>
				<th align="left"><label>: </label>
				<textarea name="textarea" cols="50%" rows="10"></textarea>
				</th>
			</tr>
			<tr>
				<th>
				<input type="submit" name="submit" value="Submit">
				<input type="reset" name="reset" value="Reset">
				</th>
			</tr>
			</table>
		</fieldset>
	</td>
	<td valign="top">
		<form action="" method="">
		<fieldset>
		<legend>Register</legend>
			<table>
			<tr>
				<th align="left">First Name</th>
				<th align="left"><label>: </label><input type="text" name="text1">
				</th>
			</tr>
			<tr>
				<th align="left">Last Name</th>
				<th align="left"><label>: </label><input type="text" name="text1">
				</th>
			</tr>
			<tr>
				<th align="left">Password</th>
				<th align="left"><label>: </label><input type="password" name="password">
				</th>
			</tr>
			<tr>
				<th rowspan="3" align="left">Gender<br>
				<input type="radio" name="gender">Male<br>
				<input type="radio" name="gender">Famale</th>
			</tr>
			<tr>
				<th></th>
			</tr>
			<tr>
				<th></th>
			</tr>
			<tr>
				<th align="left"><input type="checkbox" name="checkbox">I agree</th>
			</tr>
			</table>
		</fieldset>
	</td>
	</tr>
	</table>
	</body>
</html>
