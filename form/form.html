<html>
	<head>
		<title>Pemograman Web</title>
		<meta name="keyword" content="HTML Form">
		<meta name="description" content="Form">
		<meta name="author" content="Nadia Monika Putri">
	</head>
	<body>
		<h1>Form pada HTML</h1>
		<form action="" method="">
		<fieldset>
		<legend>Form pada HTML</legend>
			<label>Field Text</label>
			<input type="text" name="text1" disabled><br>
			<label>Field Number</label>
			<input type="number" name="number1"><br>
			<label>Field Email</label>
			<input type="email" name="email1" placeholder="Maukkan Email.."><br>
			<label>Field Password</label>
			<input type="password" name="password"><br>
			<label>Field Checkbox</label><br>
			<input type="checkbox" name="checkbox1">Check1<br>
			<input type="checkbox" name="checkbox2">Check2<br>
			<label>Field Radio</label><br>
			<input type="radio" name="radio1">Radio1<br>
			<input type="radio" name="radio2">Radio2<br>
			<label>Fiel</label>
			<input type="file" name="file"><br>
			<label>Field Hidden</label>
			<input type="hidden" name="hidden"><br>
			<label>Submit</label>
			<input type="submit" name="submit" value="Simpan"><br>
			<label>Reset</label>
			<input type="reset" name="reset" value="Reset"><br>
			<label>Button</label>
			<input type="button" name="button" value="Button"><br>
			<label>Select</label>
			<select name="select" multiple size="2" disabled>
				<option value="pilihan1">Pilihan1</option>
				<option value="pilihan2">Pilihan2</option>
				<option value="pilihan3">Pilihan3</option>
			</select><br>
			<label>Select2</label>
			<select name="select2">
				<option value="pilihan1">Pilihan1</option>
				<option value="pilihan2">Pilihan2</option>
				<option value="pilihan3" selected>Pilihan3</option>
			</select><br>
			<label>Select3</label>
			<select name="select2">
				<option value="pilihan1">Pilihan1</option>
				<option value="pilihan2" disabled>Pilihan2</option>
				<option value="pilihan3">Pilihan3</option>
			</select><br>
			<label>Textarea</label><br>
			<textarea name="textarea" cols="100" rows="10"></textarea><br>
			<label>Field Date</label>
			<input type="date" name="date" value=""><br>
			<label>Field Time</label>
			<input type="time" name="time"><br>
			<label>Image</label><br>
			<input type="image" name="gambar1" src="logopnp.png" width="150">
		</fieldset>
	</body>
</html>
